<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Chris Jacob" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ site.url }}/stylesheets/css/syntax.css" type="text/css" />

</head>
<body>

<div class="site">
  <div class="title">
    <a href="{{ site.url }}/">Jekyll Boilerplate</a>
  </div>
  
  {{ content }}
  
</div> 

<footer>
    <ul>
        <li>site.url: {{ site.url }}</li>
        <li>page.url: {{ page.url }}</li>
        <li>post.url: {{ post.url }}</li>
    </ul>
</footer>


</body>
</html>
